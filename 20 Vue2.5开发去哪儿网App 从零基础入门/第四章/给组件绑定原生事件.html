<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生事件</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <child @click.native="HancleClick"></child>
</div>
<script>
    Vue.component('child',{
        template:'<div>Child</div>',
    })
    var vm = new Vue({
        el:"#app",
        methods:{
            HancleClick:function () {
                alert('Father click')
            }
        }
    })
</script>
</body>
</html>

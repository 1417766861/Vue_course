<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过渡</title>
    <script src="../../vue.js"></script>
    <style>
        .v-enter,.v-leace-to{
            opacity: 0;
        }
        .v-enter-active,.v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="app">
    <transition-group>
        <div v-for="item in list" :key="item.id">
            {{item.title}}
        </div>
    </transition-group>
    <button @click="handleCLick">click me</button>
</div>
<script>
    var count = 0;
    var vm = new Vue({
        el:"#app",
        data:{
            list:[]
        },
        methods:{
            handleCLick:function () {
                this.list.push({
                    id:count++,
                    title:'hello world'
                })
            }
        }
    })
</script>
</body>
</html>

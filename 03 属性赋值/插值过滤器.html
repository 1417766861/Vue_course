<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <span>{{money | currency}}
        {{ msg|capitalize }}
    </span>
</div>
<script src="../vue.js"></script>
<script>
    var data = {
       money:200,
       msg:'good day'
    }
    var app = new Vue({
        el:'div',
        data:data,
        filters: {
            capitalize: function (value) {
                if (!value) return ''
                value = value.toString()
                return value.charAt(0).toUpperCase() + value.slice(1)
            },
            currency:function (value) {
                return '$'+value
            }
        }
    })

</script>

</body>
</html>

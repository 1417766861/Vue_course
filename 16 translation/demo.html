<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .my-div{
            background: orange;
            width: 50px;
            height: 50px;
        }
        .hahahha-enter-active, .hahahha-leave-active {
            transition: opacity .1s;
            background: red;
        }
        .hahahha-enter, .hahahha-leave-to /* .fade-leave-active below version 2.1.8 */ {
            opacity: 0;
        }

    </style>
</head>

<body>
<div id="app">
    <button v-on:click="Change">toggle</button>
    <transition name="hahahha">
        <div class="my-div" v-show="isShow"></div>
    </transition>
</div>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
            data:{
                isShow:true      
        },
        methods:{
            Change:function () {
                //切换isShow的值
                this.isShow = !this.isShow;
            }
        }
    })
</script>
</body>
</html>
